<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slackers War</title>
  <script src="lib/p5.min.js"></script>
  <script src="lib/addons/p5.dom.min.js"></script>
  <script src="lib/addons/p5.sound.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="sketch.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="gridagram.css">
  <script type="text/javascript" src="jresponsive1.js"></script>

  <script>
  
    function goodPlayer(dom){
          var good_num = dom.parentNode.getElementsByClassName("room_good")[0].innerHTML;
          if(good_num>0){
            var  room_name = dom.parentNode.getElementsByClassName("room_name")[0].innerHTML;
            var data ={
              room : room_name,
              type : 0
            };
            prepare(data);
          }
        }
        function badPlayer(dom){
          var bad_num = dom.parentNode.getElementsByClassName("room_bad")[0].innerHTML;
          if(bad_num>0){
            var  room_name = dom.parentNode.getElementsByClassName("room_name")[0].innerHTML;
            var data ={
              room : room_name,
              type : 1
            };
            prepare(data);
          }
        }
    
    
    
    </script>









</head>

<body>
  <div class="container">
    <button id="login">Login</button>
    <button id="guest">Play as a guest!</button>
  </div>
  
</body>

</html>
